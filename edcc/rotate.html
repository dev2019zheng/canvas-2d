<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #myCanvas {
      border: 1px solid skyblue;
      background: rgba(12, 30, 78, 1);
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="800" height="800">
    您的浏览器不支持 Canvas
  </canvas>

  <script>
    var item1 = null,
      item2 = null,
      item3 = null;
    var _W = _H = 800;
    var speed = 0.7, // 旋转速度, 正值顺时针
      radius = 400; // 图形半径
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    canvas.width = _W;
    canvas.height = _H;
    var img = new Image();
    img.src = '../static/img/img1.png';
    img.onload = function() {
      item1 = new CircleItem(img, radius, 400, 400, speed); // 图像, 图圆形长半径, 显示中心x,显示中心y, 旋转速度
      item2 = new CircleItem(img, radius - 60, 400, 400, -speed*1.5);
      item3 = new CircleItem(img, radius - 120, 400, 400, speed*2);
    };
    var CircleItem = function(img, r, x, y, speed) {
      this._r = r; // 半径
      this._img = img; // 图片
      this._w = r * 2; // 缓存canvas宽度
      this._h = r * 2; // 缓存canvas高度
      this._x = x; // 外部绘制中心
      this._y = y; // 外部绘制中心
      this._speed = speed;
      this.rectCenterPoint = {
        x: this._r,
        y: this._r
      }; // 内部圆心
      this.cacheCanvas = document.createElement("canvas");
      this.cacheCtx = this.cacheCanvas.getContext("2d");
      this.cacheCanvas.width = this._w;
      this.cacheCanvas.height = this._h;
      this.cache();
    }
    CircleItem.prototype.draw = function() {
      this.rotate();
      ctx.scale(1, 0.4);
      ctx.drawImage(this.cacheCanvas, 0, 0, this._w, this._h, this._x - this._r, this._y - this._r, this._r * 2, this._r * 2);
      ctx.scale(1, 1 / 0.4);
    };
    CircleItem.prototype.cache = function() {
      this.cacheCtx.save();
      this.cacheCtx.beginPath();
      this.cacheCtx.drawImage(this._img, 0, 0, this._r * 2, this._r * 2);
      this.cacheCtx.closePath();
      this.cacheCtx.restore();
    };
    CircleItem.prototype.rotate = function() {
      this.cacheCtx.clearRect(0, 0, this._w, this._h);
      this.cacheCtx.translate(this.rectCenterPoint.x, this.rectCenterPoint.y);
      this.cacheCtx.rotate(this._speed * Math.PI / 180);
      this.cacheCtx.translate(-this.rectCenterPoint.x, -this.rectCenterPoint.y);
      this.cacheCtx.drawImage(this._img, 0, 0, this._r * 2, this._r * 2);
    };

    function animate() {
      ctx.clearRect(0, 0, _W, _H);
      item1 && item1.draw();
      item2 && item2.draw();
      item3 && item3.draw();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
